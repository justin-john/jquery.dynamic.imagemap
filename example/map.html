<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="../jquery.dynamic.imagemap.js"></script>

<script>

$(document).ready(function() {
	/* Attach the area elements to dynamicImageMap */
	$('#first-image').dynamicImageMap({
        areas: $('#first-map area')
    });

	$('#second-image').dynamicImageMap();
	
	$('#third-image').dynamicImageMap({
	   maps: [ 
		   { coords: '6,116,97,184', classes: '', style: 'background: green', content: '<span>Rect</span>', href: '#' },
		   { coords: '251,143,47', classes: '', style: 'background: yellow;text-align: center', content: '<span>Circle</span>' }
	   ]
	});

	$('#four-image').dynamicImageMap();
});

</script>


</head>
<body>


<img id="first-image" src="planets.gif" width="145" height="126" alt="Planets" usemap="#planetmap">

<map id="first-map" name="planetmap">
  <area shape="rect" coords="0,0,82,126" data-style="background: red"  alt="Sun" href="sun.htm">
  <area shape="circle" coords="90,58,3" data-class="mercury" data-style="background: yellow" alt="Mercury" href="mercur.htm">
  <area shape="circle" coords="124,58,8" data-class="venus"  data-style="background: green" alt="Venus" href="venus.htm">
  <area shape="circle" coords="124,28,8,4,3" data-class="venus"  data-style="background: blue" alt="Venus" href="venus.htm">
</map>

<img id="four-image" src="planets.gif" width="145" height="126" alt="Planets" usemap="#planetmap1">

<br><br>



<map id="second-map" name="map1" id="map1">
	<area href="contacts.html" alt="Contacts" title="Contacts" data-style="background: green" shape="RECT" coords="6,116,97,184">
	<area href="products.html" alt="Products" title="Products" data-style="background: red" data-content="<p>2</p>" shape="CIRCLE" coords="251,143,47">
</map>
<img id="second-image" src="testmap.gif" alt="map of GH site" border="0" width="300" height="300" usemap="#map1">

<img id="third-image" src="testmap.gif" alt="map of GH site" border="0" width="300" height="300">
</body>
</html>
